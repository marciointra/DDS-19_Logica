<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Escreva um algoritmo que leia 10 números e conte quantos são positivos e quantos são negativos.*/    
    let i = 0, num = 0, pos = 0, neg = 0;
        while (i < 10){
        num = prompt("Digite o "+(i+1)+"º numero: ")
            if (num >= 0){
                pos = pos + 1
            }else{
                neg = neg + 1
            }
        i++   
        }
        alert("A quantidade de numeros positivos é de: "+pos)
        alert("A quantidade de numeros negativos é de: "+neg)
    </script>
</body>
</html>
