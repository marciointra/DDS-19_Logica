<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Escreva um programa que leia 10 números e armazene em um array. Em seguida, encontre e exiba o maior e o menor número armazenado.*/
    let num = [], numMaior = 0, numMenor = 0;
    for (let i=0;i<10;i++){
        num[i] = Number(prompt("Digite o "+(i+1)+"º é valor: "))
    }
    for (let i=0;i<10;i++){
        if (num[i]>numMaior){
            numMaior = num[i]
        }
        else if (num[i]<numMenor){
            numMenor = num[i]
        }
    }    
    document.write("O maior valor digitado foi: "+numMaior+"<br>");
    document.write("O menor valor digitado foi: "+numMenor+"<br>");
    </script>
</body>
</html>
