<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Escreva um programa que receba um ano e determine se ele é bissexto.*/    

    let ano = 0;
        ano = prompt("Digite um ano qualquer para saber se ele é bissexto:")
        if(ano % 4 === 0){
            alert(ano+", é bissexto!")
        }else{
            alert(ano+", não é bissexto!")
        }

    </script>
</body>
</html>
