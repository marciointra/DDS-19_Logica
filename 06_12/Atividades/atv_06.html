<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Crie um programa que calcule o fatorial de um número informado pelo usuário.*/    
    let num = 0, fat = 1;
    num = prompt("Digite um numero qualquer para saber seu fatorial");
        for (let i=2;i<=num;i++){
        fat = fat*i
        }
    alert("O fatorial de "+num+" e: "+fat)
    </script>
</body>
</html>
