<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Crie um algoritmo que leia um número e verifique se ele é par ou ímpar.*/    
    let num = 0;

    num = prompt("Digite um numero qualquer: ")

    if(num % 2 === 0){
        document.write(num+", é PAR.");
    }else{
        document.write(num+", é IMPAR.");
    }

    </script>
</body>
</html>
